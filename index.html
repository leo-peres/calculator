<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    

    <div class="calculator-container">

        <div class="calculator">

            <div class="display-container">
                <div class="display">0</div>
            </div>

            <div class="button-container">

                <div class="button-row" id="button-row1">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="del-button">DEL</button>
                    <button class="clear-button">C</button>
                </div>

                <div class="button-row" id="button-row2">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="op-button">*</button>
                    <button class="op-button">/</button>
                </div>

                <div class="button-row" id="button-row3">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="op-button">+</button>
                    <button class="op-button">-</button>
                </div>

                <div class="button-row" id="button-row4">
                    <button class="number-button">0</button>
                    <button class="dot-button">.</button>
                    <button class="empty-button">+/-</button>
                    <button class="empty-button"></button>
                    <button class="op-button">=</button>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
